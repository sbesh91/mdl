<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fav-grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C94B7D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D85A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0975E;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="fav-grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0975E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D85A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C94B7D;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="fav-grad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8744D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D85A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E05C8D;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="fav-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Shadow Layer -->
  <g opacity="0.2">
    <polygon points="24,7 34,17 41,24 34,33 24,43 14,33 7,24 14,17" fill="#8B4570"/>
  </g>

  <!-- Main Structure -->
  <g filter="url(#fav-glow)">
    <!-- Top diamond -->
    <polygon points="24,6 34,16 24,19 14,16" fill="url(#fav-grad1)"/>

    <!-- Left upper facet -->
    <polygon points="14,16 7,23 16,29 24,19" fill="url(#fav-grad2)"/>

    <!-- Right upper facet -->
    <polygon points="34,16 41,23 32,29 24,19" fill="url(#fav-grad1)"/>

    <!-- Center diamond -->
    <polygon points="24,19 32,29 24,34 16,29" fill="url(#fav-grad3)"/>

    <!-- Left lower facet -->
    <polygon points="16,29 7,23 14,32 24,34" fill="url(#fav-grad2)"/>

    <!-- Right lower facet -->
    <polygon points="32,29 41,23 34,32 24,34" fill="url(#fav-grad1)"/>

    <!-- Bottom diamond -->
    <polygon points="24,34 14,32 24,42 34,32" fill="url(#fav-grad3)"/>
  </g>

  <!-- Outer Glow -->
  <path d="M 24,6 L 34,16 L 41,23 L 34,32 L 24,42 L 14,32 L 7,23 L 14,16 Z"
        fill="none" stroke="url(#fav-grad1)" stroke-width="2" stroke-linejoin="round" opacity="0.3"/>

  <!-- Sharp Edge Definition -->
  <path d="M 24,6 L 34,16 L 41,23 L 34,32 L 24,42 L 14,32 L 7,23 L 14,16 Z"
        fill="none" stroke="url(#fav-grad1)" stroke-width="1" stroke-linejoin="round" opacity="0.9" filter="url(#fav-glow)"/>
</svg>
