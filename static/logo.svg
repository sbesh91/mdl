<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C94B7D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D85A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0975E;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0975E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D85A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C94B7D;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8744D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D85A7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E05C8D;stop-opacity:1" />
    </linearGradient>

    <!-- Highlight Gradients -->
    <linearGradient id="highlight1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB8D1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFC799;stop-opacity:0" />
    </linearGradient>

    <linearGradient id="highlight2" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFDAE5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFE0C4;stop-opacity:0" />
    </linearGradient>

    <!-- Radial highlights for sparkle -->
    <radialGradient id="sparkle">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#FFD5E5;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#FFC799;stop-opacity:0" />
    </radialGradient>

    <!-- Enhanced glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong outer glow filter -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="blur1"/>
      <feGaussianBlur stdDeviation="2.5" result="blur2"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Shadow/Glow Layer -->
  <g opacity="0.18">
    <polygon points="200,65 285,145 345,205 285,265 200,345 115,265 55,205 115,145" fill="#8B4570" filter="url(#strongGlow)"/>
  </g>

  <!-- Main Structure -->
  <g filter="url(#glow)">
    <!-- Top diamond -->
    <polygon points="200,50 285,135 200,155 115,135" fill="url(#grad1)"/>

    <!-- Left upper facet -->
    <polygon points="115,135 55,195 135,240 200,155" fill="url(#grad2)"/>

    <!-- Right upper facet -->
    <polygon points="285,135 345,195 265,240 200,155" fill="url(#grad1)"/>

    <!-- Center diamond -->
    <polygon points="200,155 265,240 200,285 135,240" fill="url(#grad3)"/>

    <!-- Left lower facet -->
    <polygon points="135,240 55,195 115,265 200,285" fill="url(#grad2)"/>

    <!-- Right lower facet -->
    <polygon points="265,240 345,195 285,265 200,285" fill="url(#grad1)"/>

    <!-- Bottom diamond -->
    <polygon points="200,285 115,265 200,350 285,265" fill="url(#grad3)"/>
  </g>

  <!-- Highlight Overlays -->
  <g opacity="0.5">
    <polygon points="200,50 285,135 200,155" fill="url(#highlight1)"/>
    <polygon points="200,155 265,240 200,285" fill="url(#highlight2)"/>
    <polygon points="285,135 345,195 265,240 200,155" fill="url(#highlight1)"/>
  </g>

  <!-- Internal Structure Lines -->
  <g opacity="0.3" stroke-linecap="round" filter="url(#glow)">
    <line x1="200" y1="50" x2="200" y2="350" stroke="url(#grad1)" stroke-width="3"/>
    <line x1="115" y1="135" x2="285" y2="265" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="285" y1="135" x2="115" y2="265" stroke="url(#grad3)" stroke-width="2"/>
    <line x1="55" y1="195" x2="345" y2="195" stroke="url(#grad1)" stroke-width="2"/>
  </g>

  <!-- Strong Outer Glow -->
  <path d="M 200,50 L 285,135 L 345,195 L 285,265 L 200,350 L 115,265 L 55,195 L 115,135 Z"
        fill="none" stroke="url(#grad1)" stroke-width="6" stroke-linejoin="round" opacity="0.35" filter="url(#strongGlow)"/>

  <!-- Medium Outer Glow -->
  <path d="M 200,50 L 285,135 L 345,195 L 285,265 L 200,350 L 115,265 L 55,195 L 115,135 Z"
        fill="none" stroke="url(#grad1)" stroke-width="4" stroke-linejoin="round" opacity="0.35"/>

  <!-- Sharp Edge Definition -->
  <path d="M 200,50 L 285,135 L 345,195 L 285,265 L 200,350 L 115,265 L 55,195 L 115,135 Z"
        fill="none" stroke="url(#grad1)" stroke-width="2" stroke-linejoin="round" opacity="0.9" filter="url(#glow)"/>
</svg>
